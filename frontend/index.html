<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Main container for the entire application -->
    <div class="app-container">
      <!-- Left sidebar with dark theme -->
      <div class="sidebar">
        <!-- User greeting section -->
        <div class="user-section">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="greeting">
            <p>Good Morning</p>
            <h3>CHETAN!</h3>
          </div>
        </div>

        <!-- Add new task section -->
        <div class="add-task-section">
          <button class="add-task-btn" id="addTaskBtn">
            <i class="fas fa-plus"></i> Add a Task
          </button>
        </div>

        <!-- Task list in sidebar -->
        <div class="sidebar-tasks" id="sidebarTasks">
          <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Completed tasks section -->
        <div class="completed-section">
          <button class="completed-btn" id="completedBtn">
            <span>Completed</span>
            <i class="fas fa-download"></i>
          </button>
        </div>

        <!-- Theme toggle -->
        <div class="theme-toggle">
          <button class="theme-btn" id="themeBtn">
            <i class="fas fa-sun"></i>
          </button>
        </div>
      </div>

      <!-- Main content area -->
      <div class="main-content">
        <!-- Header with date and search -->
        <div class="header">
          <div class="date-section">
            <h2 id="currentMonth">June 2025</h2>
            <div class="today-info">
              <span>Today</span>
              <span id="currentDate">21 Sat</span>
            </div>
          </div>

          <!-- Search bar -->
          <div class="search-section">
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Search" id="searchInput" />
            </div>
          </div>

          <!-- View toggle buttons -->
          <div class="view-toggle">
            <button class="view-btn active" id="listView">
              <i class="fas fa-chevron-left"></i>
            </button>
            <span class="view-text">List</span>
            <span class="view-text">Calendar</span>
            <button class="view-btn" id="calendarView">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <!-- Kanban board with three columns -->
        <div class="kanban-board">
          <!-- TO-DO Column -->
          <div class="kanban-column" data-status="todo">
            <div class="column-header">
              <h3>TO-DO</h3>
              <button class="column-options">
                <i class="fas fa-bars"></i>
              </button>
            </div>
            <div class="tasks-container" id="todoTasks">
              <!-- TO-DO tasks will be dynamically added here -->
            </div>
          </div>

          <!-- Doing Column -->
          <div class="kanban-column" data-status="doing">
            <div class="column-header">
              <h3>Doing</h3>
              <button class="column-options">
                <i class="fas fa-bars"></i>
              </button>
            </div>
            <div class="tasks-container" id="doingTasks">
              <!-- Doing tasks will be dynamically added here -->
            </div>
          </div>

          <!-- Done Column -->
          <div class="kanban-column" data-status="done">
            <div class="column-header">
              <h3>Done</h3>
              <button class="column-options">
                <i class="fas fa-bars"></i>
              </button>
            </div>
            <div class="tasks-container" id="doneTasks">
              <!-- Done tasks will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for adding new tasks -->
    <div class="modal-overlay" id="addTaskModal">
      <div class="modal">
        <div class="modal-header">
          <h3>Add Tasks</h3>
          <button class="close-modal" id="closeAddModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="addTaskForm">
            <!-- Task name input -->
            <div class="form-group">
              <label for="taskName">Task Name</label>
              <input type="text" id="taskName" name="taskName" required />
            </div>

            <!-- Task description input -->
            <div class="form-group">
              <label for="taskDescription">Description</label>
              <input type="text" id="taskDescription" name="taskDescription" />
            </div>

            <!-- Form buttons -->
            <div class="form-buttons">
              <button type="button" class="btn-cancel" id="cancelAdd">
                Cancel
              </button>
              <button type="submit" class="btn-save">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal for editing tasks -->
    <div class="modal-overlay" id="editTaskModal">
      <div class="modal">
        <div class="modal-header">
          <h3>Edit Tasks</h3>
          <button class="close-modal" id="closeEditModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <!-- Hidden input to store task ID -->
            <input type="hidden" id="editTaskId" />

            <!-- Task name input -->
            <div class="form-group">
              <label for="editTaskName">Task Name</label>
              <input type="text" id="editTaskName" name="taskName" required />
            </div>

            <!-- Task description input -->
            <div class="form-group">
              <label for="editTaskDescription">Description</label>
              <input
                type="text"
                id="editTaskDescription"
                name="taskDescription"
              />
            </div>

            <!-- Form buttons -->
            <div class="form-buttons">
              <button type="button" class="btn-cancel" id="cancelEdit">
                Cancel
              </button>
              <button type="submit" class="btn-save">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal for delete confirmation -->
    <div class="modal-overlay" id="deleteTaskModal">
      <div class="modal delete-modal">
        <div class="modal-header">
          <h3>Delete task</h3>
          <button class="close-modal" id="closeDeleteModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this task?</p>
          <!-- Hidden input to store task ID for deletion -->
          <input type="hidden" id="deleteTaskId" />

          <div class="form-buttons">
            <button type="button" class="btn-cancel" id="cancelDelete">
              Cancel
            </button>
            <button type="button" class="btn-delete" id="confirmDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
